<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jQuery Traffic Light</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
  </head>

  <body>

    <h1>jQuery Traffic Light</h1>

    <div id="controlPanel">
      <h1 id="stopButton" class="button">Stop</h1>
      <h1 id="slowButton" class="button">Slow</h1>
      <h1 id="goButton" class="button">Go</h1>
    </div>

    <div id="traffic-light">
      <div id="stopLight" class="bulb redLight"></div>
      <div id="slowLight" class="bulb yellowLight"></div>
      <div id="goLight" class="bulb greenLight"></div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="js/advanced.js"></script>
  </body>
</html>
